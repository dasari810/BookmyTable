{% extends '../base.html' %}

{% block title  %}
   edit Reservation  
{% endblock title  %}

{% load static %}

{% block style  %}
    <link rel="stylesheet" href="">
{% endblock style  %}
{% block content %}
    <div class="container justify-content-center align-items-center mt-5">
        <div class="card shadow-lg container pa-4" style="margin-top:100px">
        <div class="card-body">
        <h3 class="card-title">Edit Reservation</h3>
          <form action="/reservation_edit/{{ reservation.id }}" method="post">
            {% csrf_token %}
            <div class="form-group">
               <div class="mb-4">
                    <input type="date" name="date" value="{{ reservation.date }}" required min="2020-11-21" placeholder="Choose a reservation date" class="form-control py-4 px-4">
                </div>
                <div class="form-group">
                        <select name="time" placeholder="Choode time" required class="form-control" value="{{ reservation.time }}">
                           {% comment %} <option class="hidden" disabled>Choose time</option> {% endcomment %}
                            <option value="9:30">9:30 PM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="10:30">10:30 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="11:30">11:30 AM</option>
                            <option value="12:00">12:00 NOON</option>
                            <option value="12:30">12:30 PM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="13:30">1:30 PM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="14:30">2:30 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="15:30">3:30 PM</option>
                            <option value="16:00">4:00 PM</option>
                            <option value="16:30">4:30 PM</option>
                            <option value="17:00">5:00 PM</option>
                            <option value="17:30">5:30 PM</option>
                            <option value="18:00">6:00 PM</option>
                            <option value="18:30">6:30 PM</option>
                            <option value="19:00">7:00 PM</option>
                            <option value="19:30">7:30 PM</option>
                            <option value="20:00">8:00 PM</option>
                            <option value="20:30">8:30 PM</option>
                            <option value="21:00">9:00 PM</option>

                          </select>
                            </div>
            </div>
            <div class="form-group">
              <input class="form-control" value="{{ reservation.no_of_people }}" required type="number" placeholder="no of people" id="quantity" name="no_of_people" min="1" max="5">
            </div>
            <div class="form-group">
              <button
                type="submit"
                class="btn btn-primary btn-lg btn-block login-btn"
              >
                Confirm
              </button>
            </div>
             </form>
         
          </div>
        </div>
    <div>
{% endblock content %}
